{% extends "base.html" %}
{% block content %}
    <div class="py-5 col-6 container">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#menu1">CSR</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#menu2">Domain</a>
            </li>
        </ul>
            
        <div class="tab-content">
            <div id="menu1" class="container tab-pane active"><br>
                <strong>Creating Certificates using CSR</strong>
                <div class="container border p-4 m-4 ">
                    <form enctype="multipart/form-data" action="./createCert" method="post">
                        <div class="form-group">
                            <label>Cerificate Name</label>
                            <input type="text" class="form-control"  id="certName"  name="certName">
                        </div>
                        <div class="form-group">
                            <label for="comment">CSR Text</label>
                            <textarea class="form-control" rows="5" id="csrText" name="csrText"></textarea>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-success">Create Certificate</button>
                        </div>
                    </form>
                </div>
            </div>
        
            <div id="menu2" class="container tab-pane fade"><br>
                <strong>Creating Certificates using DNS</strong>
                <div class="container border p-4 m-4">
                    <form enctype="multipart/form-data" action="./createCert" method="post">
                        <div class="form-group">
                            <label>Cerificate Name</label>
                            <input type="text" class="form-control"  id="certName"  name="certName">
                        </div>
                        <div class="form-group" id="domainDiv" name="domainDiv">
                            <label >Domain name (use space for multiple DNS)</label>
                            <input type="text" class="form-control"  id="domainName"  name="domainName">
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-success">Create Certificate</button>
                        </div>
                    </form>
                </div>    
            </div>
        </div>
    </div>
{% endblock %}
